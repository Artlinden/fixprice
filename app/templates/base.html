<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>Система управления</title>
        {% else %}
        <title>Профиль</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="css/style.css") }}'>
    </head>
    <body>
        <div class="base-head">
            {% if current_user.is_anonymous %}
            Доступ к схеме зарегистрированных складов
            <!--<a href="{{ url_for('login') }}">Вход в систему</a>-->
            {% else %}
            <a href="{{ url_for('index') }}">Управление&nbsp&nbsp</a>
            <a href="{{ url_for('user', username=current_user.username) }}">Профиль&nbsp&nbsp</a>
            <a href="{{ url_for('logout') }}">Выйти</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
